<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box</title>
    <link rel="stylesheet" href="loc.css">
</head>
<body>
    <div class="container">
        <!-- Final Images (Initially Hidden) -->
        <div class="final-container" id="finalContainer" style="display: none;">
            <img src="simp.webp" alt="Left Image" class="left-image">
            <div class="main-image"></div> <!-- Holds beluga.jpg -->
            <img src="lomp.webp" alt="Right Image" class="right-image">
        </div>

        <!-- Gift Animation GIF -->
        <img src="finger-heart-bts.gif" alt="Gift Animation" class="gift-gif" id="giftGif">

        <!-- "Open the box" Message -->
        <label for="click" class="open-box-message" id="openBoxText">CLICK ON THE LID</label>

        <!-- Gift Box -->
        <div class="gift" id="giftBox">
            <input type="checkbox" id="click" onclick="showBeluga();">
            <label for="click" class="click"></label>
            <div class="tape"></div>
            <div class="shadow"></div>
        </div>

        <div class="message-box" id="messageBox" style="display: none;" onclick="showGif()">
            Click for a Surprise!
        </div>

        <img src="her.jpg" alt="Surprise GIF" id="surpriseGif" style="display: none;">
        <img src="thankyou.webp" alt="Thank You GIF" id="newSurpriseGif" style="display: none;">
        <div class="border-box" id="borderBox">
            For you , GORGEOUSSSS ü§ç
        </div>

        <!-- Button to show the letter -->
        <button id="letterButton" class="letter-button" onclick="showLetter()">Click on Letter</button>

        <!-- Letter Box (Initially Hidden) -->
        <div class="letter-wrapper" id="letterWrapper" style="display: none;">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Numquam labore omnis minus maiores laboriosam, facere in beatae esse.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="fm-freemusic-cheerful-whistling(chosic.com).mp3" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showBeluga() {
            document.body.style.background = "#000";
            document.getElementById("finalContainer").style.display = "flex"; // Show final images
            document.getElementById("giftGif").style.display = "none"; // Hide the gift animation
            document.getElementById("openBoxText").style.display = "none"; // Hide the "Open the box" text
            document.getElementById("messageBox").style.display = "block"; // Show message box
            document.getElementById("bgMusic").play();
            document.getElementById("giftBox").style.display = 'none'; // Completely remove the gift box after clicking
            document.getElementById("borderBox").style.display = "none";
        }

        function showGif() {
            document.getElementById("surpriseGif").style.display = "block"; // Show surprise gif
            document.getElementById("newSurpriseGif").style.display = "block"; // Show new surprise gif
            setTimeout(function() {
                document.getElementById("newSurpriseGif").style.display = "none"; // Hide the new surprise gif after some time
            }, 5000); // Adjust time as needed
        }

        function showLetter() {
            document.getElementById("letterWrapper").style.display = "block"; // Show the letter content
        }
    </script>
</body>
</html>
