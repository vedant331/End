<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box</title>
    <link rel="stylesheet" href="loc.css">
</head>

<body>
    <div class="container">
        <!-- Final Images (Initially Hidden) -->
        <div class="final-container" id="finalContainer" style="display: none;">
            <img src="simp.webp" alt="Left Image" class="left-image">
            <div class="main-image"></div> <!-- Holds beluga.jpg -->
            <img src="lomp.webp" alt="Right Image" class="right-image">
        </div>

        <!-- Gift Animation GIF -->
        <img src="finger-heart-bts.gif" alt="Gift Animation" class="gift-gif" id="giftGif">

        <!-- "Open the box" Message -->
        <label for="click" class="open-box-message" id="openBoxText">CLICK ON THE LID</label>

        <!-- Gift Box -->
        <div class="gift" id="giftBox">
            <input type="checkbox" id="click" onclick="showBeluga();">
            <label for="click" class="click"></label>
            <div class="tape"></div>
            <div class="shadow"></div>
        </div>

        <div class="message-box" id="messageBox" style="display: none;" onclick="showGif()">
            Click for a Surprise!
        </div>

        <img src="her.jpg" alt="Surprise GIF" id="surpriseGif" style="display: none;">
        <img src="thankyou.webp" alt="Thank You GIF" id="newSurpriseGif" style="display: none;">
        <div class="border-box" id="borderBox">
            For you , GORGEOUSSSS ü§ç
        </div>

        <!-- Letter Section -->
        <div class="letter-container" id="letterContainer" style="display: none;">
            <div class="letter">
                <p>My Dearest,</p>
                <p>You are the most wonderful person in my life, and I can't express how much you mean to me.</p>
                <p>Every moment with you is a treasure, and I am grateful for your love and kindness.</p>
                <p>Forever Yours,</p>
                <p><strong>Your Love</strong></p>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="fm-freemusic-cheerful-whistling(chosic.com).mp3" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <audio id="herMusic" loop>
        <source src="i-wanna-be-yours-artic-monke-63563.mp3" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showBeluga() {
            document.body.style.background = "#000";
            document.getElementById("finalContainer").style.display = "flex";
            document.getElementById("giftGif").style.display = "none";
            document.getElementById("openBoxText").style.display = "none";
            document.getElementById("messageBox").style.display = "block";
            document.getElementById("bgMusic").play();
            document.getElementById("giftBox").style.display = 'none';
            document.getElementById("borderBox").style.display = "none";
        }

        function showGif() {
            document.getElementById("surpriseGif").style.display = "block";
            document.getElementById("newSurpriseGif").style.display = "block";
            document.getElementById("messageBox").style.display = "none";
            document.getElementById("finalContainer").style.display = "none";
            document.getElementById("openBoxText").style.display = "none";
            document.getElementById("bgMusic").pause();
            document.getElementById("herMusic").play();
            document.getElementById("borderBox").style.display = "block";
            document.getElementById("letterContainer").style.display = "block";
        }
    </script>
</body>

</html>
